<!DOCTYPE html>
<html>
<head>
    <title>Display JSON File Data in Datatables | Example</title>
    <!-- link datatables css -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.9/css/jquery.dataTables.min.css">
</head>
<body>
    <table id="studentTable" class="display" width="100%" cellspacing="0">
        <thead>
            <tr>
                <th>STUDENT_ID</th>
                <th>STUDENT_NAME</th>
                <th>DOB</th>
                <th>ADDRESS</th>
                <th>CONTACT_NO</th>
                <th>DEPARTMENT</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <th>STUDENT_ID</th>
                <th>STUDENT_NAME</th>
                <th>DOB</th>
                <th>ADDRESS</th>
                <th>CONTACT_NO</th>
                <th>DEPARTMENT</th>
            </tr>
        </tfoot>
    </table>
    
    <!-- load jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <!-- load datatables js library -->
    <script src="https://cdn.datatables.net/1.10.9/js/jquery.dataTables.min.js"></script>
    
    <script type="text/javascript">
    $(document).ready(function() {
        $('#studentTable').dataTable({
            "ajax": "studentdata.js",
            "columns": [
                {"data": "student_id"},
                {"data": "student_name"},
                {"data": "dob"},
                {"data": "address"},
                {"data": "contact_no"},
                {"data": "department"}
            ]
        });   
    });
    </script>
</body>
</html>
